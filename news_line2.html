#anic {
    position:relative;
    padding:0px;

    background-color: #FFEBCD;

}
#ani, #ani1 {
        display:inline;
        position:relative;
 }

<script language="JavaScript" type="text/javascript">
var timer, nPos = 0,
    stop = false;
    startPos = 100;
    
function anistop() {
    stop = true
}
function anirun() {
    start()
}
function start() {
    stop = false;
    timer && window.clearInterval(timer);
    document.getElementById("anic");
    var
    a = document.getElementById("ani"),
 //       b = document.getElementById("ani1"),
//        c = a.offsetWidth;
        c = a.offsetHeight;
    timer = setTimeout(function () {
  //      a.style.left = b.style.left = nPos + "px";
          a.style.top =  nPos + "px"; // b.style.top =

        nPos -= 2;
        if (nPos < -c) nPos = startPos;
        stop || setTimeout(arguments.callee, 50)
    }, 10)
}
window.onload = start;
</script>
</head>
<body>
<div id="anic" onmouseover="anistop()" onmouseout="anirun()">
